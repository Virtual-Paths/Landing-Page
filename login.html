<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="LogoInicio.jpg" alt="Logo Shop360" class="main_img">
        </figure>
        <div class="main_contacto">
            <h2 class="main_title"> Ingrese sus credenciales</h2>
            <p class="main_paragraph">
                Bienvenido a Shop360!
            </p>
            <form action="" class="main_form">
                <input type="text" placeholder="Ingrese Usuario" class="main_input">
                <input type="password" placeholder="Ingrese Contraseña" class="main_input">
                <input type="submit" value="Iniciar Sesión" class="main_input main_input--send">
                <button type="button" id="button-volver" onclick="window.location.href = 'index.html';">Volver</button>
                
            </form>
            <article class="main_social">
                <a href="https://es-la.facebook.com/" target="_blank" class="main_link">
                    <img src="facebook.svg" alt="" class="main_icon">
                </a>
                <a href="https://appleid.apple.com/" target="_blank" class="main_link">
                    <img src="apple.svg" alt="" class="main_icon">
                </a>
                <a href="https://www.google.com/" target="_blank" class="main_link">
                    <img src="google-icon.svg" alt="" class="main_icon">
                </a>
            </article>
        </div>
    </section>
</body>
</html>
